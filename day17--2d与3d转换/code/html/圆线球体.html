<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        html,
        body {
            height: 100%;
            background: black;
        }

        ul {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            transform-style: preserve-3d;
            animation: move 20s linear;

        }

        li {
            height: 400px;
            width: 400px;
            /* border: 2px solid orange; */
            box-shadow: 0 0 2vw 0 currentColor;
            border-radius: 50%;
            position: absolute;
        }

        li:nth-child(1) {
            color: orange;
            transform: rotate3d(0, 1, 0, 20deg);
        }

        li:nth-child(2) {
            color: brown;
            transform: rotate3d(0, 1, 0, 40deg);
        }

        li:nth-child(3) {
            color: rgb(34, 192, 126);
            transform: rotate3d(0, 1, 0, 60deg)
        }

        li:nth-child(4) {
            color: rgb(187, 184, 31);
            transform: rotate3d(0, 1, 0, 80deg)
        }

        li:nth-child(5) {
            color: rgb(192, 21, 141);
            transform: rotate3d(0, 1, 0, 100deg)
        }

        li:nth-child(6) {
            color: rgb(228, 117, 13);
            transform: rotate3d(0, 1, 0, 120deg)
        }

        li:nth-child(7) {
            color: rgb(233, 10, 10);
            transform: rotate3d(0, 1, 0, 140deg)
        }

        li:nth-child(8) {
            color: rgb(24, 247, 3);
            transform: rotate3d(0, 1, 0, 160deg)
        }

        li:nth-child(9) {
            color: rgb(87, 11, 228);
            transform: rotate3d(0, 1, 0, 180deg)
        }

        /* ul:hover {
            transform: rotate3d(0, 1, 0, 360deg);
            transform-origin: 150px 150px;
        } */

        @keyframes move {
            to {
                transform: rotate3d(0, 1, 0, 0deg);
                transform-origin: 150px 150px;
            }

            from {
                transform: rotate3d(0, 1, 0, 360deg);
                transform-origin: 150px 150px;
            }
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
