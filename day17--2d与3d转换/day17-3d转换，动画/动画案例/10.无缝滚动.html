<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .box {
            width: 882px;
            border: 5px solid #ccc;
            overflow: hidden;
            margin: 100px auto;
        }

        .box ul {
            width: 200%;
            overflow: hidden;
            animation: move 5s linear infinite;
        }

        .box ul li {
            float: left;
        }

        .box ul li img {
            display: block;
            width: 126px;
            height: 86px;
        }

        @keyframes move {
            0% {}
            100% {
                transform: translate(-882px, 0);
            }
        }
    </style>
</head>
