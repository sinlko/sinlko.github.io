<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            border: 3px solid red;
        }

        .box .box1 {
            width: 100px;
            height: 100px;
            background: green;
            animation: move 2s steps(4, start);
        }

        @keyframes move {

            /* 
                steps(2,end)
                0%--50%分为一个步骤,一个步骤用两帧完成，不停留最后一帧
                50%--100% 分为一个步骤,一个步骤用两帧完成
                
                steps(2,end) 不停留第一帧            
             */
            0% {
                transform: translate(0px, 0px);
            }

            50% {
                transform: translate(500px, 0px);
            }

            100% {
                transform: translate(500px, 500px);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
    </div>

</body>

</html>
