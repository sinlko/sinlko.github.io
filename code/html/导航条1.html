<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* div {
            width: 100%;
            height: 100px;
        } */

        ul {
            margin: 40px auto;
            width: 500px;
            height: 40px;
            border-bottom: 1px solid #b0b0b0;
            font-size: 0;
        }

        ul li {
            float: left;
            height: 35px;
            width: 72px;
            margin: 0 9px;
            margin-top: 3px;
            border: 1px solid #d7d7d7;
            border-bottom: none;
            text-align: center;
        }

        ul li a {
            display: block;
            height: 35px;
            font-size: 10px;
            line-height: 35px;
            color: #bebebc;
        }

        ul li:hover {
            height: 39px;
            border: 1px solid #b0b0b0;
            border-bottom: 1px solid #fff;
            margin-top: 0;

        }
    </style>

</head>

<body>

    <ul>
        <li><a href="">首页</a></li>
        <li><a href="">新闻资讯</a></li>
        <li><a href="">公司简介</a></li>
        <li><a href="">系统</a></li>
        <li><a href="">关于我们</a></li>
    </ul>

</body>

</html>
