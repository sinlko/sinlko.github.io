<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        ul {
            font-size: 0;
        }

        ul li {
            /* 
                问题二、float 属性  和 display：inline-block的区别：
                共同作用：使元素在同一行排列，并且可以设置宽高
                区别：
                （1）inline-block：元素与元素之间有缝隙，缝隙是由元素结构换行而成
                    解决：
                        1）把所有元素写在同一行（结构混乱，不推荐）
                        2）给父元素设置font-size：0px;但是必须单独给子元素添加font-size
                （2）当父元素没有设置高度的时候，inline-block可以撑开父元素的高度，但是float不可以撑开父元素的高度
             */
            float: left;
            width: 100px;
            height: 40px;
            border: 1px solid red;
            /* display: inline-block; */
            font-size: 16px;
        }
    </style>
</head>

<body>
    <ul>
        <li>首页1</li>
        <li>首页2</li>
        <li>首页3</li>
        <li>首页4</li>
    </ul>

</body>

</html>
