<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            position: fixed;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;

        }

        .box .top {
            width: 100%;
            height: 100px;
            background: #ccc;
        }

        .box .bottom {
            width: 100%;
            position: absolute;
            top: 100px;
            bottom: 0px;
            background: pink;
        }

        .box .bottom .left {
            width: 200px;
            height: 100%;
            background: #58a;
        }

        .box .bottom .right {
            position: absolute;
            top: 0px;
            left: 200px;
            right: 0px;
            bottom: 0px;
            background: red;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="top"></div>
        <div class="bottom">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>

</body>

</html>
