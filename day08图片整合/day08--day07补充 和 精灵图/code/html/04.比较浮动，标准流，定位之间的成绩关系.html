<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            position: relative;
        }

        .box div {
            width: 100%;
            height: 100%;
        }

        .box .fudong {
            background: red;
            float: left;
        }

        .box .dingwei {
            background: pink;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .box .biaozhun {
            background: green;
        }

        /* 
            定位显示在最上面，第二是浮动，第三是标准流
             定位 > 浮动 > 标准流
         */
    </style>
</head>

<body>
    <div class="box">
        <div class="fudong"></div>
        <div class="dingwei"></div>
        <div class="biaozhun"></div>
    </div>

</body>

</html>
