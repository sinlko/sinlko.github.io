<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            position: relative;
        }

        .box div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            /* 
                当两个元素定位在同一个位置的时候，后面的元素显示出来
                那么想要显示前面的元
                
                z-index 这是元素的层级
                z-index：number（默认值为0，值越大越上面，值越小就越在下面）

                注意点：z-index只对定位元素有作用

             */
        }

        .box .box1 {
            /* float: left; */
            background: red;
            z-index: 1;
        }

        .box .box2 {
            /* z-index: 0; */
            background: pink;
            /* z-index: 1; */
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- <img class="img1" src="../images/04.gif" alt="">
        <img class="img2" src="../images/05.jpeg" alt=""> -->
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

</body>

</html>
