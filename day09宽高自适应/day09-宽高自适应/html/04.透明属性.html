<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: blue;
            /* 
                透明属性：
                除了ie浏览（其他所有浏览器）
                opacity: number; number取值：0-1

                ie浏览器的透明属性
                filter: alpha(opacity=number);number取值：0-100的整数
             */
            opacity: 0.4;
            filter: alpha(opacity=40);
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <p>wwjdekwd</p>
    <div></div>

</body>

</html>
