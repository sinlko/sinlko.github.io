<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        /* 
            实现高度自适应，外层的盒子不能设置固定的高度
         */
        .box {
            /* height: 383px; */
            width: 245px;
            /* border: 1px solid red; */
            overflow: hidden;
            margin: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 62px;

        }

        .box h2 {
            height: 58px;
            /* width: 100%; */
            padding-left: 71px;

            /* 
                多背景图片的时候，每一张图片之间用逗号隔开，最前面的图片显示在最上面
            */
            background: url(../images/weixin.png) no-repeat 8px center, url(../images/bg.png);

            line-height: 58px;
            color: #4c4c4c;
            font-size: 22px;
        }

        .box ul {
            overflow: hidden;
            margin-left: 50px;
            /* width: 100%; */
        }

        .box ul li {
            font-size: 18px;
            line-height: 18px;
            margin-top: 26px;
        }
    </style>
</head>

    <div class="box">
        <h2>微信学院</h2>
