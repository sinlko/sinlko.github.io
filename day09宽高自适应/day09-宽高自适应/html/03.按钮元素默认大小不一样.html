<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* 
            input按钮在各个浏览器中效果不一样
            解决：
                1、去掉input的默认样式
                2、在input的外面添加一个标签（span，a）
                3、给这个标签设置按钮的样式
         */
        span {
            width: 80px;
            height: 40px;
            display: block;
            border: 1px solid blue;
        }

        span input {
            background: none;
            border: none;
            width: 100%;
            height: 100%;
            line-height: 40px;
            text-align: center;
            /*  outline: none; 去掉点击的时候出现的外边框 */
            outline: none;
        }
    </style>
</head>

<body>
    <span>
        <input type="submit" value="提交">
    </span>
    <!-- <input type="text"> -->

</body>

</html>
