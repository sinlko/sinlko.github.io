<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* 
        隐藏元素的方法：
            1、使用display：none
            2、visibility:hidden;
            3、opacity:0;
        区别：display：none；隐藏之后不占据位置（元素在页面中消失）；
        visibility:hidden;和 opacity:0;隐藏之后还占据原来的位置 
        */
        .box1 {
            width: 200px;
            height: 200px;
            background: red;
            /* display: none; */
            /* visibility: hidden; */
            opacity: 0;

        }

        .box2 {
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>


</body>

</html>
