<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
        }

        .box {
            height: 100%;
            background: pink;
        }
    </style>
</head>

<body>
    <!-- 
        高度自适应：
        1、父元素不设置高度 或者 设置高度为height：auto;，高度由子元素撑开

        2、高度自适应窗口
            html,body{
                height:100%
            }
            .box{
                height:100%;
            }

     -->
    <div class="box"></div>
</body>

</html>
