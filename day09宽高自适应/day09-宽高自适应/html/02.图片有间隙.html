<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            background: pink;
        }

        /* 
            图片有间隙：给一个容器添加img标签，图片会把容器下方撑开大约3像素亦以上

            解决：给img 设置display：block；
         */

        div img {
            display: block;
        }
        .box{
            height: 1px ;
            background: red;
        }
    </style>
</head>

<body>
    <div>
        <img src="../images/04.gif" alt="">
        <!-- <span>婧姐很美</span> -->
    </div>
    <br>
    <div class="box"></div>

</body>

</html>
