        .box {
            width: 300px;
            height: 130px;
            background: orange;
            border: 1px solid #cccccc;
            position: relative;
            border-radius: 5px;
        }

        .box span {
            display: block;
            height: 0px;
            width: 0px;
            border: 20px solid transparent;
            border-left-color: #cccc;
            position: absolute;
            top: 50px;
            right: -40px;
        }

        .box span::after {
            content: "";
            display: block;
            width: 0px;
            height: 0px;
            border: 19px solid transparent;
            border-left-color: orange;
            position: absolute;
            top: -19px;
            left: -20px;
        }
    </style>

<body>
    <span></span>
    <div class="box">
        <span></span>
    </div>
