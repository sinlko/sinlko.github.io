<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百度注册</title>
    <link rel="stylesheet" href="../css/高级表单.css">

</head>

<body>
    <fieldset class="f1">
        <h2>已注册用户登录</h2>
        <fieldset class="f2">
            <legend>用户登录</legend>
            <p class="p1">
                <label for="username">用户名字</label>
                <input type="text" id="username" placeholder="请输入你的姓名" autofocus required>
            </p>
            <p class="p1">
                <label for="password">密码</label>
                <input type="password" id="password" required>
            </p>
            <p class="p2">
                <input class="put1" type="radio"><span>记住我</span>
                <input class="put2" type="submit" value="登录">
            </p>
            <p class="p3">
                <a href="">您忘记了密码？</a>
            </p>
        </fieldset>
        <h2>未注册创建账户</h2>
        <fieldset class="f2">
            <legend>用户注册</legend>
            <p class="p4">
                <span class="sp1">您的电子邮箱不会被公布出去，但是必须填写。</span>
                <span class="sp2">在您注册之前请认真阅读服务条款</span>
            </p>
            <p class="p1">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入你的姓名" required>
                <span>*(最多30个字符)</span>
            </p>
            <p class="p1">
                <label for="emil">电子邮箱</label>
                <input type="text" id="emil" required>
                <span>*</span>
            </p>
            <p class="p1">
                <label for="password">密码</label>
                <input type="text" id="password " required>
                <span>*(最多15个字符)</span>
            </p>
            <p class="p1">
                <label for="repassword">重复密码</label>
                <input type="text" id="repassword">
                <span>*</span>
            </p>
            <p class="p1">
                <span class="sp3">同意服务条款</span>
                <input type="radio">
                <a class="a1" href="">先看看条款？</a>
                <span>*</span>
            </p>
            <p class="p6">
                <input class="kk" type="submit">
                <input class="kk" type="reset">
            </p>
            <p class="p7 p8">*在提交您的注册信息时，我们认为您已经同意了我们的服务条款。</p>
            <p class="p7 p9">*这些条款可能在未经同意的时候进行修编。</p>
        </fieldset>
    </fieldset>
</body>

</html>
