<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格表单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        fieldset {
            border: none;
            width: 300px;
            height: 500px;
        }

        label {
            display: inline-block;
            width: 100px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <form action="" method="POST">
        请输入姓名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        性别：<input type="radio" value="男" name="sex">男
        <input type="radio" value="女" name="sex">女<br>
        爱好：<input type="checkbox" value="唱歌" name="aihao">唱歌
        <input type="checkbox" value="跳舞" name="aihao">跳舞
        <input type="checkbox" value="看书" name="aihao">看书

    </form>
</body>

</html>
