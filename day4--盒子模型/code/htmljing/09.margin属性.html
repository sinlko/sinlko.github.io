<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background: red;
            /* margin: auto; */
            margin-right: 50px;
            float: left;
            /* margin-top: -50px; */

            /* 
                padding：调节子元素在父元中的位置关系

                margin:调节元素 与 元素（兄弟）之间的距离
                margin：值；表示给元素上下左右都添加margin值
                margin：值1 值2；值1 表示给上下添加margin值，值2表示给左右添加margin值
                margin：值1 值2 值3； 值1 给上添加，值2 给左右，值3给下添加
                margin：值1 值2 值3 值4 ；分别上右下左添加（顺时针）
                margin-left|right|top|bottom:单独给某一个方向添加margin值

                注意点：
                (1)块级元素默认占据一整行，如果元素有设置宽度，那么剩下的空白区域会被当成元素的margin,
                使用margin：auto的时候，margin值平分到元素的两边，实现块级元素居中效果
                (2)margin 值可以为负数
                    水平方向的负数 往左移动，正数往右移动
                    垂直方向的负数 往上移动，正数往下移动

             */
            /* margin: 100px 50px 30px; */
            /* margin-left: 100px; */
        }

        span {
            float: left;
        }
    </style>
</head>

<body>
    <div></div>
    <span>wdsacxsd</span>

</body>

</html>
