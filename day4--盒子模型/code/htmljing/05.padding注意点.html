<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        span {
            background-color: red;
            /* 
                调节内容在元素中的位置关系
                把文字内容看成子元素，包含文字内容的元素看成父元素
             */
            padding: 0px 10px;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            /* 
                调节子元素在父元素中的位置关系 

            */
            padding: 10px;

        }

        .box .box1 {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <span>课程</span>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>

</html>
