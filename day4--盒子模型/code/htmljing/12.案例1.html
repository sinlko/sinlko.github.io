<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 1400px;
            height: 600px;
            /* background: #e9e9ee; */
            margin: auto;
            overflow: hidden;

        }

        .box h2 {
            /* 
                行高 = 上行间距 + 下行间距 + 字体大小 
             */
            text-align: center;
            margin-top: 83px;
            font-size: 32px;
            line-height: 32px;
        }

        .box .p1 {
            text-align: center;
            font-size: 18px;
            color: #7e7e7e;
            line-height: 18px;
            margin-top: 20px;
        }

        .box .list {
            height: 300px;
            width: 1100px;
            /* background: pink; */
            margin: auto;
            margin-top: 61px;
        }

        .box .list div {
            float: left;
            width: 257px;
            height: 100%;
            /* background: #58a; */
            margin-right: 24px;
            box-shadow: 0px 0px 5px 0px #ccc;
        }

        .box .list img {
            /* display: block; 解决图片产生下面大约3px的距离 */
            display: block;
            margin-bottom: 25px;
        }

        .box .list .list-title {
            color: #858585;
            font-size: 18px;
            line-height: 18px;
            text-align: center;
        }

        .box .list .p2 {
            font-size: 14px;
            color: #c4c4c4;
            line-height: 20px;
            margin-top: 21px;
            padding: 0px 12px;
            /* 
                同一个标签里面有多行文字，每一行=文字之间的距离，只能使用line-height
             */
        }
    </style>
</head>
