<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- 
        padding属性--内填充，内边距：盒子内容到 盒子边框的距离
        
        padding 取值的写法：
            padding：值;--表示给元素的上下左右都添加padding值
            padding：值1 值2；--值1表示给上下添加padding，值2表示给左右添加padding值
            padding：值1 值2 值3；--值1给上添加，值2给左右添加，值3给下添加
            padding：值1 值2 值3 值4；分别给上 右 下 左添加padding值（顺时针方向）
            padidng-left|right|top|bottom:单独给某一个方向添加padding值
     -->
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /* padding: 0 0 40px; */
            padding-left: 40px;
        }
    </style>
</head>

<body>
    <div>123</div>

</body>

</html>
