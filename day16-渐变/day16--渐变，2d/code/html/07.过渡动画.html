<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
            /* transition: width 2s; */

            /* 
                1、添加执行过渡动画的属性
                transition-property: width, height;
                2、添加执行过渡动画的时间
                transition-duration: 2s;
                3、延迟多少时间后去执行这个过渡动画
                transition-delay: 1s;
                4、过渡动画的曲线
                transition-timing-function: 
                取值：
                    linear（匀速运动）
                    ease(慢速开始和结束，中间快)
                    ease-in（加速运动）
                    ease-out（减速运动）
                    ease-in-out（慢速开始和结束，中间快）
                5、transition  上面四个属性的简写
                    
             */

            transition: width 2s 1s, height 2s;
            transition-timing-function: ease;
        }

        div:hover {
            height: 400px;
            width: 400px;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
