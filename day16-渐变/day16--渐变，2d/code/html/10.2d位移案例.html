<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: blue;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            position: relative;
        }

        div img {
            position: absolute;
            top: 50%;
            left: 50%;
            opacity: 0;
            transition: transform 1s, opacity 1s;
        }

        div img:nth-child(1) {
            transform: translate(-130px, -50%);
        }

        div img:nth-child(2) {
            transform: translate(82px, -50%);
        }

        div:hover img {
            transform: translate(-50%, -50%);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div>
        <img src="../images/i5.png" alt="">
        <img src="../images/i6.png" alt="">
    </div>
</body>

</html>
