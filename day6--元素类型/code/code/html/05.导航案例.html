<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        ul {
            height: 40px;
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #ccc;
            width: 500px;
            margin: 100px auto;
            padding: 0 100px;
            font-size: 0px;
            /* padding-top: 4px; */
        }

        ul li {
            /* 
                如果给元素设置display：inline-block;元素属于行内元素
                同一行的元素不能单独设置margin-top
                如果给某一个元素设置margin-top,那么同一行的所有元素都会跟着往下移动
             */
            /* display: inline-block; */
            float: left;
            width: 72px;
            height: 35px;
            border: 1px solid red;
            border-bottom: none;
            font-size: 12px;
            margin-right: 9px;
            text-align: center;
            line-height: 35px;
            margin-top: 4px;
        }



        ul li a {
            display: block;

        }

        ul li:hover {
            height: 39px;
            margin-top: 0px;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>

<body>
    <ul>
        <li class="list1"><a href="">tab one</a></li>
        <li><a href="">tab two</a></li>
        <li><a href="">tab three</a></li>
        <li><a href="">tab four</a></li>
    </ul>

</body>

</html>
