<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            /* 
                vw:viewpoint width:视窗的宽度， 1vw =  视窗宽度的1%,100VW = 视窗宽度的100%
                vh：viewpoint height：视窗的高度，1vh = 视窗高度的1%，100vh = 视窗高度的100%
             
             */
            width: 100vw;
            height: 50vh;
            background: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
