<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-size: 15px;
        }

        body {
            font-size: 30px;
        }

        div {
            font-size: 20px;
            width: 10rem;
            height: 10rem;
            background: pink;
        }
    </style>
</head>

<body>
    <!-- 
        rem是什么？
        rem--是一个单位，相对于和HTML（根元素）的字体大小的倍数
        例如：
        HTML的font-size：10px
        div的width：10rem;---相当于100px
        em是什么？
        em--是一个单位，相对于元素本身的字体大小的倍数
        例如：
        div的font-size：20px;
        div的width：10em;---相当于 200px
     -->
    <div></div>
</body>

</html>
