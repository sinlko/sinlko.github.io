<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语法</title>
    <style type="text/css">
    *{margin: 0;padding: 0;}
        .box{width: 100px;height: 150px;
            margin: 50px auto;}
        .a{border: 1px solid #00f;font-size: 2}
        .s{border: 1px solid #00ffff;font-size: 2}
        .d{border: 1px solid #f0f;font-size: 2}
        .f{border: 1px solid rgb(60, 255, 0);font-size: 2}
        .box1{float: left;}
        #box2{float: left;}
        
    </style>
</head>
<body>
    <!-- 
        css(cassading style sheet)层叠样式表
        css语法：选择器{属性： 属性值；}
           eg:
             div{width:100px;}
        html语法：<标签名 属性="属性值"></标签名>
           eg:
              <table  width="100"></table>
     -->
     <div class="box">
         <div class="a">哈哈哈哈哈哈</div>
         <div class="s">哈哈哈哈哈哈</div>
         <div class="d">哈哈哈哈哈哈</div>
         <div class="f">哈哈哈哈哈哈</div>
         <div class="box1">
              <img src="../images/02_03.jpg" alt="眼睛">
         </div>
         <div id="box2">
              <img src="../images/03_03.jpg" alt="眼睛">
         </div>
     </div>
</body>
</html>
